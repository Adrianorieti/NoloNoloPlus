<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="button">Get text file</button>



    <script>
         //creo un evento listener cio√® quando avviene il click del bottone
        document.getElementById("button").addEventListener("click", loadEvent);

        function loadEvent()//funzione che viene chiamata al click
        {
            var xhr = new XMLHttpRequest(); // creo l'oggetto ajax
            xhr.open("GET", "https://localhost:8000/", true); //apro con richiesta GET e asincrona(il true)

            xhr.onload = function() //funzione che prende la risposta !
            {
                if (this.response == 200)
                {
                    console.log(this.responseText);
                }
            }

            xhr.onerror = function()
            {
                console.log("Error ....");
            }

            xhr.send(); // sends the actual request, this is the real trigger

        }



        


    </script>
</body>
</html>
