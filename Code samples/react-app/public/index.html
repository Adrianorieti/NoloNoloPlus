<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--links for bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
     <title>React App</title>
  </head>

  <body  class="d-flex flex-column min-vh-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Register</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span> <!-- Questo è per l'hamburger-->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> <!--l'id serve perchè il button poi
      lo indica con data-bs-target cosi stiamo dicendo che sono in correlazione-->
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" >Diocane</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid bg-dark text-light text-center p-5">
      <div class="d-flex justify-content-center align-items-center">
        
          <div class="diocane" >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <div id="error"></div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I read and agree with <a id="privacy" href="#"> privacy terms</a> </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
      </div>
      
    </div>
    
    <footer  class="container-fluid  py-5 px-5 px-md-5 bg-primary mt-auto">
      
  
    </footer>
      
  
    
      <!--links for bootstrap/jquery/js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
