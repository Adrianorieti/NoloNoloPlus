<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <form action="/" method="POST" class =container> Add to mongodb
        <div class='form-group'>
            <label ><b>Name</b></label>
            <input id="name" class='form-control' >        
        </div>
        <div class="form-group">
            <label ><b>Surname</b></label>
            <input id="surname" class='form-control'></input>
        </div>
        <div class='form-group'>
            <label for="psw"><b>Age</b></label>
            <input id="age" class='form-control'></input>
        </div>
        <button id="button">Add to Mongodb</button>
        
    </form>
    


    <script>

        const name = getElementById('name').value;
        const surname = getElementById('surname').value;
        const age = getElementById('age').value;

        var obj = `{
           "name" : "${name}" ,
           "surname" : "${surname}",
           "age" : "${age}",
           }`;

         //creo un evento listener cio√® quando avviene il click del bottone
        document.getElementById("button").addEventListener("click", loadEvent);

        function loadEvent()//funzione che viene chiamata al click
        {
            var xhr = new XMLHttpRequest(); // creo l'oggetto ajax
            xhr.open("POST", "http://127.0.0.1:8000/", true); //apro con richiesta GET e asincrona(il true)

            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() //funzione che prende la risposta !
            {
                if (this.response == 200)
                {
                    console.log(this.responseText);
                }
            }

            xhr.onerror = function()
            {
                console.log("Error ....");
            }

            xhr.send(obj); // sends the actual request, this is the real trigger

        }



        


    </script>
</body>
</html>
