  <body class="d-flex flex-column min-vh-100">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        lo indica con data-bs-target cosi stiamo dicendo che sono in correlazione-->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>

      <div class="container-fluid bg-dark text-light text-center p-5">
        <div class="d-flex justify-content-center align-items-center">
          
                <div class="diocane">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <div id="error"></div>
                  <input  class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Surname</label>
                  <input  class="form-control" id="surname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input  class="form-control" id="age">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I read and agree with <a id="privacy" href="#"> privacy terms</a> </label>
                </div>
                <button  id="button" class="btn btn-primary">Register</button>
            </div>
        </div>
        
      </div>
      
      <footer  class="container-fluid  py-5 px-5 px-md-5 bg-primary mt-auto">
        
    
      </footer>


    <script>

        
        //creo un evento listener cioè quando avviene il click del bottone
       document.getElementById("button").addEventListener("click", loadEvent);

       function loadEvent()//funzione che viene chiamata al click
       {
           const name = document.getElementById('name').value;
           const surname = document.getElementById('surname').value;
           const age = document.getElementById('age').value;

                           
           var obj = `{
          "name": "${name}" ,
          "surname": "${surname}",
          "age": "${age}"
       }`;
           var xhr = new XMLHttpRequest();
           xhr.open("POST", "/", true);
           xhr.setRequestHeader('Content-Type', 'application/json');
           xhr.onload = function() {
               if (this.response == 200)
                   console.log(this.responseText);
           }
           xhr.onerror = function() {
               console.log("Error ....");
           }
           xhr.send(obj);
       }



       


   </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
